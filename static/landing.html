<html>
<head>
  <meta charset="UTF-8">
  <title>Text Delivery - Have your customers order with a text. Adopt an new way of ordering.</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/landing.css">
</head>
<body>
  <div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  <div class="landing-container">
    <form class="user-btn" action="/session/login">
      <button class="login-button btn btn-default" type="submit">Login</button>
    </form>

    <h1>Text Delivery</h1>
    <div class='header-text'>
      Have your customers order with a text.
      Adopt an new way of ordering.
    </div>

    <div class="phone-container">
      <img src="img/iphone6.png">

      <div class="chat-container">
        <div class='chat-div chat-text'>
          <div class="from-me chat">
            <p>Hey there! What's up?</p>
          </div>
          <div class="clear chat"></div>
          <div class="from-them chat">
            <p>Hello this is Krusty Krab. How may I help you?</p>
          </div>
        </div>
        <form class="js-chat-demo-form">
          <input placeholder='Try sending a text to Krusty Krab' class="chat-input form-control" autocomplete="off"/>
          <button class="chat-button btn btn-default" id="chat-btn">Send</button>
        </form>
      </div>
    </div>
    <div class="js-subscribed-msg subscribed-msg-div">
    </div>
    <form class="js-subscribe-form subscribe-form">
      <input class="chat-form form-control" id="js-subscribe-box-name" autocomplete="off" placeholder="Your Name"/>
      <input class="chat-form form-control" id="js-subscribe-box-email" autocomplete="off" placeholder="Your Email Address"/>
      <button class="subscribe-button btn btn-success" type="submit">Subscribe</button>
    </form>
  </div>
  <footer>
      <img class="img-responsive" src="img/city-vector.svg">
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="/js/landingPage.js"></script>
</body>
</html>
